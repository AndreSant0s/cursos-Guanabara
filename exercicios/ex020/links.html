    <title>Links</title>
    <style>
        body {
            font-family: sans-serif;
            
        }

        a {
           color: red;
           text-decoration: none;
           font-weight: bold;
        }

        a:visited {

        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

    </style>
</head>
