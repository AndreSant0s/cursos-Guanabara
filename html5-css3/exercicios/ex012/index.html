<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="500" poster="midea/imagens/limoes-capa.png" controls>
        <source src="midea/videos/meu-video.mp4" type="video/mp4">
        <source src="midea/videos/meu-video.m4v" type="video/m4v">
        <source src="midea/videos/meu-video.webm" type="video/webm">
        <source src="midea/videos/meu-video.ogv" type="video/ogv">
        <p>seu navegador não é compátivel com reprodução de vídeos.</p>
        <br>
    </video>
    <h1>Inserindo Vídeos Externos</h1>
    <h2>Vídeo hospedado no Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <h2>Vídeo hospedado no Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
