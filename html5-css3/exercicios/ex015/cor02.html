<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* configurações globais das CSS */
          height: 100%;
        }

        body{
          background-image: linear-gradient(to bottom, #593922, #8D4F2A, #BB712E, #E68F2E, #ECC79C);
          background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h2>testando Gradiente</h2>
    <img src="imagens/logo.jpeg" alt="logo">
</body>
</html>
