<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            background-color: rgba(142, 216, 179, 0.562);
            font-family: serif;
            font-size: 12px;
            color: rgb(11, 168, 11);
            text-align: center;
        }

div > p {
    display: none;
}

div:hover > p{
    display: block;
    color: white;
    background-color: springgreen;
    width: 200px;
}

div:hover {
    color: red;
}

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
