    <style>
        @font-face {
            font-family: love;
            src: url('Filxgirl.TTF') format('opentype');

            /* 
            
            tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded (Apple Advanced Typography)
            - svg
            
            */
        }
        body {
            font-family: 'love', Helvetica, sans-serif;
            font-size: 16px;

        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
        }
        p {
            font-family: 'love';
            font-size: 5em;
        }
    </style>
